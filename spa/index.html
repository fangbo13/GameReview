<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/game">Add Game</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article name='games'>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="game">
		<form name="game">
			<p><label for="name">Name</label><br /><input type="text" name="name" placeholder="name" /></p>
			<p><label for="publisher">Publisher</label><br /><input type="text" name="publisher" placeholder="publisher" /></p>
			<p>
				<label for="year">Year</label>
				<input type="range" name="year" value="50" min="1980" max="2022" />
				<output name="year_val">1980</output>
			</p>
			<p>
				<label for="description">Description</label>
				<input type="textarea" name="description" />
				<article name='markdown'></article>
			</p>
			<p>
				<label for="cover">Cover</label><br />
				<img id="cover" width="120" height="150">
				<input type="file" accept="image/*" name="cover" />
			</p>
			<input type="hidden" name="username" placeholder="username" value/></p>
			<p><button type="submit">Submit</button></p>
		</form>
	</template>

	<template id="games">
		<section>
			<h2></h2>
			<p></p>
		</section>
	</template>
</html>
